<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Log Viewer{% endblock %} - TDDRAGON</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">Log Viewer</h1>
            <div class="nav-links">
                <a href="/log-viewer/access-logs" class="nav-link">Access Logs</a>
                <a href="/log-viewer/uptime" class="nav-link">Uptime</a>
                {% if username %}
                <span class="nav-user">Logged in as: {{ username }}</span>
                <a href="/log-viewer/logout" class="nav-link">Logout</a>
                {% else %}
                <a href="/log-viewer/login" class="nav-link">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>TDDRAGON v0.3.0 - Log Viewer</p>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
