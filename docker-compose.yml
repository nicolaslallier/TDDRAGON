version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
    depends_on:
      - log-collector
      - log-viewer
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Log Collector endpoint
  log-collector:
    build:
      context: .
      dockerfile: docker/log-collector/Dockerfile
    container_name: log-collector
    ports:
      - "8001:8001"
    environment:
      - ENV=development
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tddragon}
      - API_HOST=0.0.0.0
      - API_PORT=8001
      - NGINX_LOG_PATH=/var/log/nginx/access.log
      - NGINX_HEALTHCHECK_URL=http://nginx/health
      - LOG_COLLECTOR_HEALTHCHECK_URL=http://log-collector:8001/health
      - UPTIME_CHECK_INTERVAL=60
    depends_on:
      - postgres
    networks:
      - api-network
    volumes:
      - nginx-logs:/var/log/nginx:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/logs/uptime?start_time=2024-01-01T00:00:00&end_time=2024-01-01T23:59:59')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Log Viewer endpoint
  log-viewer:
    build:
      context: .
      dockerfile: docker/log-viewer/Dockerfile
    container_name: log-viewer
    ports:
      - "8002:8002"
    environment:
      - ENV=development
      - LOG_LEVEL=INFO
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-tddragon}
      - API_HOST=0.0.0.0
      - API_PORT=8002
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      - postgres
      - log-collector
    networks:
      - api-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/log-viewer/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-tddragon}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - api-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # PostgreSQL is exposed to host for migrations and development tools

networks:
  api-network:
    driver: bridge

volumes:
  postgres-data:
  nginx-logs:
