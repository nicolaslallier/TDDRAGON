[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=100
    -W error
    -v
markers =
    unit: Unit tests
    integration: Integration tests
    regression: Regression tests
    e2e: End-to-end tests
    slow: Slow running tests
filterwarnings =
    error

