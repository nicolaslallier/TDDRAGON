[pytest]
testpaths = tests/endpoints/demo_api/unit
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --cov=src/endpoints/demo_api/domain
    --cov=src/endpoints/demo_api/application
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=100
    -W error
    -v
    -p no:asyncio
markers =
    unit: Unit tests
    integration: Integration tests
    regression: Regression tests
    e2e: End-to-end tests
    slow: Slow running tests
filterwarnings =
    error
    ignore::DeprecationWarning:pytest_asyncio.*
    ignore::pluggy.PluggyTeardownRaisedWarning

